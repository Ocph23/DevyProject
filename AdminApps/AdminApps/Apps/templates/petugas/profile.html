
<style>
    .label-title {
        width: 100px;
        vertical-align: top;
    }

    label {
        min-width: 150px;
    }
</style>

<div class="row" >
    <div class="col-md-12">
        <div class="card card-plain">
            <div class="card-header card-header-primary">
                <h4 class="card-title mt-0">PROFILE ANDA</h4>
                <p class="card-category"></p>
            </div>
            <div class="card-body col col-md-4 align-self-center" style="margin-top:20px">
                <form ng-submit="Save(Profile)">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <div file-canvas>
                                <img style="margin:5px; height:130px; width:100px;" data-ng-src="data:image/png;base64,{{Profile.Foto}}" onerror="this.src=''" alt="No Image" />
                                <input style="visibility:hidden" type="file" file-model="Profile.Photo" />
                            </div>
                           
                        </div>
                        <div class="card-body row justify-content-md-center ">
                            <div class="col col-lg-2">
                            </div>
                            <div class="col-md-auto">
                                <div class="form-group">
                                    <label class="label-title">Nama</label>
                                    <input class="form-control text-center" ng-model="Profile.Nama" />
                                </div>

                                <div class="form-group">
                                    <label class="label-title">Jenis Kelamin</label>
                                    <input class="form-control text-center" ng-model="Profile.JK" />
                                </div>
                                <div class="form-group">
                                    <label class="label-title">Alamat</label>
                                    <textarea class="form-control text-center" ng-model="Profile.Alamat"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="label-title">Email</label>
                                    <input class="form-control text-center" ng-model="Profile.Email" />
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-round btn-warning">Simpan Perubahan</button>
                                </div>


                            </div>
                            <div class="col col-lg-2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
