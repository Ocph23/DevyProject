<div class="row">
    <div class="col-md-12">
        <div class="card card-plain">
            <div class="card-header card-header-info">
                <h4 class="card-title mt-0">DAFTAR PELANGGAN</h4>
                <div class="row justify-content-between">
                    
                    <div class="col-1 align-self-end">
                        <button class="hidden-print btn btn-warning" onclick="window.print()"><i class="fa fa-print"></i></button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="">
                            <tr>
                                <th>
                                    NO
                                </th>
                                <th>
                                    ID PELANGGAN
                                </th>
                                <th>
                                    Jenis Kelamin
                                </th>
                                <th>
                                    Alamat
                                </th>
                                <th>
                                    No Identitas
                                </th>
                                <th>
                                    No Kontak
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Pelanggans">
                                <td>
                                    {{$index+1}}
                                </td>
                                <th>
                                    PL{{("0000000"+item.IdPelanggan).slice(-7)}}
                                </th>
                                <th>
                                    {{item.JK}}
                                </th>
                                <th>
                                    {{item.Alamat}}
                                </th>
                                <th>
                                    {{item.NoIdentitas}}
                                </th>
                                <th>
                                    {{item.NoKontak}}
                                </th>
                                <th>
                                    {{item.Email}}
                                </th>
                                <th>
                                    {{}}
                                </th>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
